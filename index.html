<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="firstBOX">
            <header>
                <nav>   
                    <div class="sidebar">
                        <div class="block">
                            <div class="logo">
                                <img class="logoSpotify" src="./img/logo.svg" alt="">
                                <img class="logoSmall" src="./img/logo-small.svg" alt="">
                            </div>
                            <div class="navigation">
                                <div class="navHome">
                                    <a class="flex" href="#">
                                        <img class="home" src="./img/home.svg" alt="">

                                    </a>
                                </div>
                            <div class="navCerca">
                                <a class="flex" href="#">
                                    <img class="cerca" src="./img/search.svg" alt="">

                                </a>
                            </div>
                            <div class="navLibreria">
                                <a class="flex" href="#">
                                    <img class="libreria" src="./img/libreria.svg" alt="">
                                    <p class="subTitleSidebar">La tua libreria</p>
                                </a>
                            </div>
                        </div>

                        <h3>PLAYLIST</h3>
                        <a class="flex" href="">
                            <div class="boxCrea">
                                <i class="fa-regular fa-plus"></i>
                            </div>
                            <p class="subTitleSidebar">Crea playlist</p>
                        </a>
                        </div>
                    </div>
                </nav>
                </header>
                <main>
                    <section>
                        <div class="firstSection">
                            <div class="firstContentSection">
                                <div class="upgrade">
                                    <button id="buttonUpgrade">EFFETTUA L'UPGRADE</button>
                                </div>
                            </div>
                        </section>
                        <section>
                            
                            <div class="secondSection">
                                <div class="secondContentSection">
                                    
                                </div>
                            </div>
                        </section>
                        
                    </main>
                </div>
                    <div class="secondBOX">
                        <footer>
                            
                        </footer>
                    </div>
                </div>
                
            </body>
</html>
